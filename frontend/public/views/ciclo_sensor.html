<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de Sensor</title>
    <link rel="stylesheet" href="/frontend/public/css/pages/sensores.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/frontend/JS/sidebar.js" defer></script>
    <script src="/frontend/JS/sensores.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="header__left-section">
            <span class="header__menu-item">Sensores</span>
            <span class="header__menu-separator">/</span>
            <span class="header__menu-item">Lista de Sensores</span>
            <span class="header__menu-separator">-</span>
            <span class="header__menu-item">Cantidad de Sensores: 8</span>
        </div>
        <div class="header__right-section">
            <input type="text" class="header__search-bar" placeholder="Buscar">
            <span class="header__icon"><i class='bx bx-message-square-add' id="add" title="Agregar"></i></span>
            <span class="header__icon"><i class='bx bxs-download' id="download" title="Descargar Informe"></i></span>
            <!-- <span class="header__icon"><i class='bx bxs-bell'></i></span>-->
        </div>
    </div>
    <main>
        <!-- AquÃ­ va la SIDEBAR -->
        <div class="sidebar"></div>
        <div class="container__charts">
            <section class="sensor-charts">
                <h2 class="sensor-charts__title">Monitoreo Ambiental</h2>
                <div class="sensor-charts__container">
                    <div class="sensor-charts__card">
                        <h3 class="sensor-charts__label">Luz</h3>
                        <canvas id="lightChart"></canvas>
                    </div>
                    <div class="sensor-charts__card">
                        <h3 class="sensor-charts__label">Temperatura</h3>
                        <canvas id="tempChart"></canvas>
                    </div>
                    <div class="sensor-charts__card">
                        <h3 class="sensor-charts__label">Humedad</h3>
                        <canvas id="humidityChart"></canvas>
                    </div>
                </div>
            </section>
            
            <div class="button__container">
                <button class="button__listar-sensor" id="listar-sensor">Listar sensores</button>
            </div>
        </div>
    </main>
</body>

</html>
