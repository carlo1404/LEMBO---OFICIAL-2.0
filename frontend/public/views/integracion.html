<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asociación de Cultivos</title>
    <link rel="stylesheet" href="../css/pages/integracion.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main>
        <h1>Gestión de Asociación de Cultivos</h1>
        <div class="card">
            <h2>Crear / Actualizar Asociación</h2>
            <div class="form-group">
                <label for="sensor">Sensor</label>
                <select id="sensor">
                    <option>Sensor de Luz</option>
                    <option>Sensor de frecuencia de luz</option>
                    <option>Sensor de Movimiento</option>
                    <option>Sensor de Humedad</option>
                    <option>Sensor de Temperatura</option>
                    <option>Sensor de Temperatura #2</option>
                    <option>Sensor de frecuencia de luz #2</option>
                    <option>Sensor de Luz #2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="insumo">Insumo</label>
                <select id="insumo">
                    <option>Semillas</option>
                    <option>Fertilizante</option>
                    <option>Pesticida</option>
                    <option>Sustrato</option>
                    <option>Herramientas</option>
                    <option>Aspersores</option>
                    <option>Mangueras</option>
                    <option>Mallas protectoras</option>
                    <option>Invernadero de Plástico</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ciclo">Ciclo de Cultivo</label>
                <select id="ciclo">
                    <option>Maíz</option>
                    <option>Papa</option>
                    <option>Cilantro</option>
                    <option>Yuca</option>
                    <option>Plátano</option>
                    <option>Tomate</option>
                    <option>Arracacha</option>
                    <option>Zanahoria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="usuario">Usuario Responsable</label>
                <select id="usuario">
                    <option>Luciano Anal</option>
                    <option>Elver Gonzio</option>
                    <option>Leslie Caracas</option>
                    <option>Camilo Parra</option>
                    <option>Keyshia Subiria</option>
                    <option>Brayan Perro Guzman</option>
                    <option>Santiago Cachon L</option>
                    <option>Ana Zorria Riaño</option>
                    <option>Justin Bieber</option>
                    <option>JH Tyson 777</option>
                    <option>Papa Francisco</option>
                    <option>Edward Follone</option>
                </select>
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="agregarAsociacion()">Generar Asociación</button>
                <button class="btn btn-secondary" onclick="listarAsociaciones()">Listar</button>
                <button class="btn btn-tercero" id="back">Volver Home</button>
            </div>
        </div>

        <div class="card">
            <h2>Asociaciones Actuales</h2>
            <div class="association-list" id="asociaciones">
                <!-- Aquí se listarán dinámicamente las asociaciones -->
            </div>
        </div>
    </main>
    
    <!-- Sidebar con gráficos estadísticos -->
    <div class="stats-sidebar">
        <div class="chart-container">
            <h3 class="chart-title">Temperatura (°C) - Últimas 24 horas</h3>
            <canvas id="tempChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h3 class="chart-title">Velocidad del Viento (km/h) - Últimas 24 horas</h3>
            <canvas id="windChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h3 class="chart-title">Intensidad Lumínica (lux) - Últimas 24 horas</h3>
            <canvas id="lightChart"></canvas>
        </div>
    </div>
    <script src="../../JS/integracion.js"></script>
</body>
</html>
